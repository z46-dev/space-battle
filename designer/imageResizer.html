<!DOCTYPE html>
<html>

<head>
    <title>Image Resizer</title>
</head>

<body>
    <script>
        const imageURL = "/assets/ships/INTERDICTORSTARDESTROYER.png";

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const image = new Image();
        image.src = imageURL;

        image.onload = function() {
            const size = Math.max(image.width, image.height);

            canvas.width = size;
            canvas.height = size;

            ctx.drawImage(image,
                (size - image.width) / 2,
                (size - image.height) / 2,
                image.width,
                image.height);

            document.body.appendChild(canvas);
        }
    </script>
</body>

</html>
