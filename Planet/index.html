<!DOCTYPE html>
<html>

<head>
    <title>Planet Generator</title>
    <style>
        * {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 2.5vmin;
        }

        html, body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .editor {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 46vmin;
            height: 100%;
            background-color: #C8C8C8;
            overflow-y: auto;
            padding: 1vmin;
        }

        .editor h1 {
            font-size: 4vmin;
        }

        .editor h2 {
            font-size: 3.25vmin;
        }

        img {
            position: absolute;
            top: 0px;
            left: 48vmin;
        }
    </style>

    <script src="./index.js" defer type="module"></script>
</head>

<body>
    <div class="editor">
        <h1>Editor</h1>

        <h2>Planet:</h2>
        <label for="planetRadius">Radius</label>
        <input id="planetRadius" type="number" value="256" min="1" max="4096" step="1"/><br/>
        <label for="planetDetail">Detail Level</label>
        <input id="planetDetail" type="number" value="1" min="0.1" max="512" step=".05"/><br/>
        <label for="planetSeed">Seed</label>
        <input id="planetSeed" type="number" value="1" min="0" max="999" step=".05"/><br/>
        <label for="noiseFunction">Noise Method</label>
        <select id="noiseFunction"></select><br/>
        <label for="colorType">Color Theme</label>
        <select id="colorType"></select><br/>
        <label for="colorDepth">Color Depth</label>
        <input id="colorDepth" type="number" value="4" min="1" max="64" step="1"/><br/>

        <h2>Clouds:</h2>
        <label for="cloudDetail">Detail Level</label>
        <input id="cloudDetail" type="number" value="1" min="0.1" max="512" step=".05"/><br/>
        <label for="cloudSeed">Seed</label>
        <input id="cloudSeed" type="number" value="1" min="0" max="999" step=".05"/><br/>
        <label for="cloudNoiseFunction">Noise Method</label>
        <select id="cloudNoiseFunction"></select><br/><br/>

        <button id="export">Export</button>
        <button id="import">Import</button>
    </div>
</body>

</html>
